  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:steve@finagle.org"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CodeMonkeySteve"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
